<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="./css/reset.css">	<!--외부파일불러오기!-->
<style type="text/css">
	/* ====== header ====== 시작*/
	.header {
		width: 100%;
		height: 67px;
		background-image: url("./images/header_bg.png");
		background-repeat: repeat-x;
		position: fixed;
		top: 0;
	}
	.nav {
		width: 50%;
		height: 67px;
		margin: 0 auto;
	}
	.top_logo {
		width: 20%;
		padding: 13px 0;
		box-sizing: border-box;
		float: left;
	}
	.main_menu {
		width: 55%;
		height: 67px;
		float: left;
	}
	.sub_menu {
		width: 25%;
		height: 67px;
		float: right;
	}
	.sub_menu li {
		line-height: 67px;
		font-size: 10px;
		letter-spacing: -1px;
		width: 16%;
		color: gray;
		opacity: 0.9;
		float: right;
	}
	.sub_menu left {
		line-height: 67px;
		font-size: 10px;
		letter-spacing: -1px;
		width:16%;
		color: gray;
		float: left;
	}
	.main_menu > ul {
		margin-left: 12%;
	}
	.main_menu li {
		line-height: 67px;
		margin: 0 auto;
		font-size: 0.9rem;
		letter-spacing: -1px;
		font: bold;
		width: 22%;
		color: white;
		float: left;
	}
	/* ====== header ====== 끝*/
	
	/* ====== main ====== 시작*/
	.main {
		width: 50%;
		height: 820px;
		background-color: gray;
		margin: 0 auto;
		margin-top: 117px;
		margin-bottom: 50px;
	}
	.mainInfo {
		width: 100%;
		height: 520px;
		background-color: yellow;
	}
	.mainBoard {
		width: 100%;
		height: 270px;
		background-color: red;
		margin-top: 30px;
	}
	.mb {
		width: 32%;
		height: 270px;
		background-color: blue;
		float: left;		
	}
	.mb_2 {
		margin: 0 2%;
	}
	.mb_3 {
		width: 32%;
		height: 270px;
		background-color: blue;
		float: right;
	}
	/* ====== main ====== 끝*/
	
	/* ====== footer ====== 시작*/
	.footer {
		width: 100%;
		height: 132px;
		background-image: url("./images/footer_bg.gif");
	}
	/* ====== footer ====== 끝*/
</style>


</head>
<body>
	<!-- header 시작 -->
	<header class="header">
		<nav class="nav">
			<div class="top_logo">
				<img alt="" src="./images/logo.png">
			</div>
			<div class="main_menu">
				<ul>
					<li>COMPANY</li>
					<li>ARTISTS</li>
					<li>PR CENTER</li>
					<li>AUDITION</li>
				</ul>
			</div>
			<div class="sub_menu">
				<ul class="right">
				<li>CN</li>
				<li>JP</li>
				<li>EN</li>
				<li>KO</li>
				</ul>
				<ul class="left">
				<li>JOIN</li>
				<li>LOGIN</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- header 끝 -->
	
	<!-- main 시작 -->
	<section class="main">
		<article class="mainInfo"></article>
		<section class="mainBoard">
		<article class="mb"></article>
		<article class="mb mb_2"></article>
		<article class="mb_3"></article>
		</section>
	</section>
	<!-- main 끝 -->
	
	<!-- footer 시작 -->
	<footer class="footer"></footer>
	<!-- footer 끝 -->
	
</body>
</html>
